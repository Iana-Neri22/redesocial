<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Rede Social</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/create-account.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
  <div class="form-group col-md-6 d-flex flex-column align-items-center">
    <label class="mt-4" for="formGroupExampleInput">Criar conta com</label>
    <div>
    <button type="button" class="btn btn-fb"><i class="fab fa-facebook-f pr-1"></i> Facebook</button>
    <button type="button" class="btn btn-gplus"><i class="fab fa-google-plus-g pr-1"></i> Google</button>
    </div>
  </div>


  <form>
    <div class="form-group col-md-6">
      <label for="formGroupExampleInput">Login</label>
      <input type="email" class="form-control" id="" placeholder="E-mail">
    </div>

    <div class="form-group col-md-6">
      <input type="password" class="form-control" id="" placeholder="Senha">
    </div>

    <div class="form-group col-md-6">
      <label for="formGroupExampleInput">Perfil</label>
      <input type="text" class="form-control" id="" placeholder="Nome">
    </div>

    <div class="form-group col-md-6">
      <input type="text" class="form-control" id="" placeholder="Sobrenome">
    </div>

    <div class="form-group col-md-6">
      <input type="text" class="form-control" id="" placeholder="Profissão">
    </div>

    <div class="form-group col-md-6">
      <div class="form-row">
          <div class="form-group col-md-6 mb-1.5">
            <input type="text" class="form-control" id="validationDefault03" placeholder="Cidade" required>
          </div>
          <div class="form-group col-md-3 mb-0">
            <input type="text" class="form-control" id="validationDefault04" placeholder="Estado" required>
          </div>
      </div>
    </div>

    <div class="form-group col-md-6">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Data de Nascimento</span>
        </div>
        <div>
          <input type="date" class="form-control" id="" placeholder="Usuário" aria-describedby="inputGroupPrepend2" required>
        </div>
      </div>
    </div>

    <div class="form-group col-md-6">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
        </div>
        <div>
          <input type="text" class="form-control" id="" placeholder="Usuário" aria-describedby="inputGroupPrepend2" required>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <input class="btn btn-primary mt-3" type="submit" value="CRIAR CONTA">
    </div>
  </form>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
  <script src="js/create-account.js"></script>
</body>
</html>
